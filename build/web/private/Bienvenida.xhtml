<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Legal Office - Unisinu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="width: 1318px">
                
                <f:facet name="header">
                    <p:imageSwitch effect="fade" id="fadeEffect">
                        <ui:repeat value="#{imagenesBeam.images}" var="img" id="fadeEffectImages">
                            <p:graphicImage value="resources/images/#{img}" style="width:1318px; height: 180px"/>
                        </ui:repeat>
                    </p:imageSwitch>
                </f:facet>
                
                <p:layout style="min-width:1318px;min-height:430px;">
                    <p:layoutUnit position="west" resizable="true" size="350" minSize="100" maxSize="500">
                        <p:slideMenu style="width: 300px; height: 250px">
                            <p:submenu label="Consultorio Juridico">
                                <p:menuitem value="Mision" icon="ui-icon-help"/>
                                <p:menuitem value="Vision" icon="ui-icon-help"/>
                            </p:submenu>
                            <p:submenu label="Consultorio Juridico">
                                <p:menuitem value="Mision" icon="ui-icon-help"/>
                                <p:menuitem value="Vision" icon="ui-icon-help"/>
                            </p:submenu>
                            <p:submenu label="Consultorio Juridico">
                                <p:menuitem value="Mision" icon="ui-icon-help"/>
                                <p:menuitem value="Vision" icon="ui-icon-help"/>
                            </p:submenu>
                            <p:submenu label="Consultorio Juridico">
                                <p:menuitem value="Mision" icon="ui-icon-help"/>
                                <p:menuitem value="Vision" icon="ui-icon-help"/>
                            </p:submenu>
                        </p:slideMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        superior
                    </p:layoutUnit>
                </p:layout>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Legal Office - Unisinu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" style="width: 1318px">

                <f:facet name="header">
                    <p:imageSwitch effect="fade" id="fadeEffect">
                        <ui:repeat value="#{imagenesBeam.images}" var="img" id="fadeEffectImages">
                            <p:graphicImage value="resources/images/#{img}" style="width:1318px; height: 180px"/>
                        </ui:repeat>
                    </p:imageSwitch>
                </f:facet>
                <p:separator/>

                <div id="informacion">
                    <center>
                        <h3 style="margin: auto">Consultorio Jurídico</h3>
                    </center>
                    <p:accordionPanel>
                        <p:tab title="Presentación">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage value="resources/images/download.png" />
                                <h:outputText
                                    value="The story begins as Don Vito Corleone..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Misión y Visión">

                        </p:tab>
                        
                        <p:tab title="Servicios y Principios">

                        </p:tab>
                    </p:accordionPanel>
                    <p:separator/>

                    <center>
                        <h3 style="margin: auto">Horarios De Atención</h3>
                    </center>
                    <p:accordionPanel>
                        <p:tab title="Horarios" >

                        </p:tab>
                        <p:tab title="Contactenos">

                        </p:tab>
                    </p:accordionPanel>
                </div>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
